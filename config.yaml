mode: local
main:
  project_name: metoo_research
  experiment_name: dev
  steps: all

components:
  download_data: 

  consolidate_data:
    input_path: ../download_data/artifacts/metoo_data.zip

  preprocess_data:
    input_path: ../consolidate_data/artifacts/metoo_data.csv
    exclude: metoo,rt

  create_corpus:
    input_path: ../preprocess_data/artifacts/metoo_data.csv
    train_size: 0.75
    random_state: 0
    vocab_size: null
    no_below: 10

  infer_news:
    train_path: ../create_corpus/artifacts/X_train.csv
    test_path: ../create_corpus/artifacts/X_test.csv

  train_lda:
    train_path: ../train_test_split/artifacts/X_train.csv
    test_path: ../train_test_split/artifacts/X_test.csv 
    random_state: 0

  infer_demographics:
    input_path: ../consolidate_data/artifacts/metoo_data.csv

