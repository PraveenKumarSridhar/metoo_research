mode: local
main:
  project_name: metoo_research
  experiment_name: dev
  steps: all

components:
  download_data: 

  consolidate_data:
    input_path: ../download_data/artifacts/metoo_data.zip

  preprocess_data:
    input_path: ../consolidate_data/artifacts/metoo_data.csv
    exclude: metoo,rt

  create_corpus:
    input_path: ../preprocess_data/artifacts/metoo_data.csv
    train_size: 0.75
    random_state: 0
    vocab_size: 50000
    no_below: 10

  infer_news:
    input_path: ../preprocess_data/artifacts/metoo_data.csv
    train_size: 0.75
    random_state: 0
    vocab_size: 10000

  train_lda:
    input_path: ../preprocess_data/artifacts/metoo_data.csv  
    train_size: 0.75
    random_state: 0
    vocab_size: 50000
    no_below: 10

  append_topics:
    model_path: ../train_lda/artifacts/lda_model_num_topics=20-decay=0.5
    dict_path: ../train_lda/artifacts/dictionary
    data_path: ../preprocess_data/artifacts/metoo_data.csv

  infer_demographics:
    input_path: ../consolidate_data/artifacts/metoo_data.csv

